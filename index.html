<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SteakFood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="curtains">
    <div class="curtain curtain--left"></div>
    <div class="curtain curtain--right"></div>
  </div>
  <div class="main">
    <nav>
      <a class="logo" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="11.5vw" height="4vw" viewBox="0 0 223 72">
              <text id="SteakFood" fill="#fff" font-size="60" font-family="Bayshore"><tspan x="26.96" y="41">SteakFood</tspan></text>
          </svg>
      </a>
      <a href="#">Меню</a>
      <a href="#">Фотогалерея</a>
      <a href="#">Мероприятия</a>
      <a href="#">Доставка</a>
    </nav>
    <div class="header">
      <div class="header__title">
        <img class="header__image" src="img/steak.png" alt="Steak">
        <img class="header__leaf" src="img/leaf.png" alt="Leaf">
      </div>
      <div class="header__text-container">
        <div class="header__text">Каждую пятницу готовим фирменного сочного бычка на вертеле. Только чистое фермерское мясо. Пожалуй, лучшие мясные блюда в городе от нашего шеф-повара Игоря Беднякова. Фирменный бычок. Круглосуточно. Мангал в центре зала.</div>
      </div>
      <div class="button__place">
        <button class="header__button">Посетить ресторан</button>
        <img class="button__meat" src="img/meat.png" alt="Meat">
      </div>
    </div>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <hr class="social__hr">
    </div>
    <div class="pepper">
      <img src="img/pepper.png">
    </div>
    <div class="food">
      <img src="img/food.png">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
